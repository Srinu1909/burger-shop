<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
 <img src="img/BACK.JPG" class="d-block w-100  mt-0 " height ="350" width="1860">
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body  py-5 px-md-5 border border-1 border-warning">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold text-warning mb-5 fs-1">REGISTER</h2>
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example1" class="form-control" />
                  <label class="form-label text-danger fs-5" for="form3Example1">First name</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example2" class="form-control" />
                  <label class="form-label text-danger fs-5" for="form3Example2">Last name</label>
                </div>
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control" />
              <label class="form-label text-danger fs-5" for="form3Example3">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form3Example4" class="form-control" />
              <label class="form-label text-danger fs-5" for="form3Example4">Password</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
              <label class="form-check-label text-danger fs-5" for="form2Example33">
                Subscribe to our Restaurant
              </label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-warning text-dark btn-block mb-4 fs-5">
              Sign up
            </button>

            
            
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
